<html>

    <body>
        <h1> A Web Page </h1>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            // changing var to let help set the value 'i' that can change each iteration
            for (let i = 0; i < 5; i++) {
                // setTimeout executes the function after 5 ms
                setTimeout(() =>  {
                    console.log(i);
                }, 0);
            }
        </script>
    </body>
</html>
